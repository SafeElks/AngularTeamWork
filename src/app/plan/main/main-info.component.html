<h1>{{title}}</h1>

<form class='main-info-form' #f="ngForm" (ngSubmit)="onSubmit(f.value)"  >
  <table class='full-width' cellspacing='0'>
    <tr>
      <td>
        <md-input-container class='full-width'>
          <input required mdInput placeholder='Username' name="username" [(ngModel)]="personalInfo.username">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='full-width'>
          <input required mdInput placeholder='Height(cm)' name="height" [(ngModel)]="personalInfo.height">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='full-width'>
          <input required mdInput placeholder='Weight(kgs)' name="weight" [(ngModel)]="personalInfo.weight">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='full-width'>
          <input required mdInput placeholder='Target(kgs)' name="target" [(ngModel)]="personalInfo.target">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='full-width'>
          <input required mdInput placeholder='For how many days?' name="time" [(ngModel)]="personalInfo.time">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <button md-raised-button type="submit">Next</button>
      </td>
    </tr>
  </table>
</form>
