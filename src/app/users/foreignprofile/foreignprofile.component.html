<md-card class="example-card">
  <md-card-header>
    <div class="example-header-image" [ngStyle]="{'background-image': 'url(' + photo + ')'}" md-card-avatar></div>
    <md-card-title>{{username}}</md-card-title>
    <md-card-subtitle>{{email}}</md-card-subtitle>
  </md-card-header>
  <img md-card-image [src]="photo">
  <md-card-content>
    <div>Age: {{age}}</div>
    <div>Height: {{height}}</div>
    <div>Weight: {{weight}}</div>
    <div>Gender: {{gender}}</div>
  </md-card-content>
  <md-card-actions>
    <button *ngIf="!isLiked" (click)="like()" md-button>LIKE</button>
    <button *ngIf="isLiked" (click)="unlike()" md-button>UNLIKE</button>
  </md-card-actions>
</md-card>
