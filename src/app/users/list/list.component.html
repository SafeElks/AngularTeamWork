<div class="example-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container cdkColumnDef="userName">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container cdkColumnDef="email">
      <md-header-cell *cdkHeaderCellDef> Email </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.email}} </md-cell>
    </ng-container>

    <!-- Password Column -->
    <ng-container cdkColumnDef="password">
      <md-header-cell *cdkHeaderCellDef> Password </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.password}} </md-cell>
    </ng-container>

    <!-- Info Column -->
    <ng-container cdkColumnDef="info">
      <md-header-cell *cdkHeaderCellDef> Info </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.info}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="users.length"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[1, 5, 10, 25, 100]">
  </md-paginator>
</div>
