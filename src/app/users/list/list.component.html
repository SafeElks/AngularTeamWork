<div class="example-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container cdkColumnDef="userName">
      <md-header-cell *cdkHeaderCellDef> User</md-header-cell>
      <md-cell *cdkCellDef="let row"><img class="profile-pic" src="{{row.photo.secure_url}}" alt=""><span *ngIf="isAuthenticated === false">{{row.name}}</span>
        <a *ngIf="isAuthenticated && currentUserProfile !== row.name" [routerLink]="['/users', row._id]">{{row.name}}</a>
        <a *ngIf="currentUserProfile === row.name" [routerLink]="['/profile']">{{row.name}}</a></md-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container cdkColumnDef="email">
      <md-header-cell *cdkHeaderCellDef> Email</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.email}}</md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator [length]="users.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
