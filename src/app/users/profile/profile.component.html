<md-card class="example-card">
  <md-card-header>
    <div class="example-header-image" [ngStyle]="{'background-image': 'url(' + photo + ')'}" md-card-avatar></div>
    <md-card-title>{{username}}</md-card-title>
    <md-card-subtitle>{{email}}</md-card-subtitle>
  </md-card-header>
  <!-- File input for upload without using the plugin. -->
  <input class="inputfile" id="photo" type="file" (change)="readUrl($event)" />
  <label for="photo"><span class="label-text">Choose a file</span><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure></label>
  <!-- button to trigger the file upload when submitted -->
  <button class="upload-button" type="button" (click)="upload()">
    Upload
  </button>
  <button class="upload-button" *ngIf="change==true" (click)="change=false">Cancel</button>
  <img *ngIf="change==false" md-card-image [src]="photo">
  <img *ngIf="change==true" md-card-image [src]="url">
  <md-card-content>
    <div>Age: <span #a contenteditable='' (blur)="saveAge(a.innerHTML)">{{age}}</span></div>
    <div>Height: <span #h contenteditable='' (blur)="saveHeight(h.innerHTML)">{{height}}</span></div>
    <div>Weight: <span #w contenteditable='' (blur)="saveWeight(w.innerHTML)">{{weight}}</span></div>
    <div>Gender: {{gender}}</div>
  </md-card-content>
</md-card>
